<section class="about-area gray-bg" id="about">
    <div class="container">
        <div class="row reorder-xs">
            <div class="col-lg-10">
                <div class="left-content-area">

                    <h2 class="title">
                        <div class="icon">
                            <i class="icofont-wall-clock"> Register Your Account </i>
                        </div>

                    </h2>
                    <div class="contact-area" id="contact">


                        <div class="right-content-area right-content-area-new">
                            <!-- right content area -->
                            <div class="contac-form-wrapper">
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                                    <div class="inset">
                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="name" class="textColor">Name * </label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" formControlName="name" id="name" placeholder="Name"
                                                    nbInput fullWidth class="input-field"
                                                    [ngClass]=" { 'is-invalid': submitted && f.name.errors }">
                                            </div>



                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="address" class="textColor">Address * </label>
                                            </div>
                                            <div class="col-md-8">
                                                <textarea type="text" formControlName="address" id="address"
                                                    placeholder="Address" nbInput fullWidth
                                                    class="input-field text-area"
                                                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="emailAddress" class="textColor">Email * </label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" formControlName="emailAddress" id="emailAddress"
                                                    placeholder="Email Address" nbInput fullWidth class="input-field"
                                                    [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="mobileNo" class="textColor">Contact Number * </label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" formControlName="mobileNo" id="mobileNo"
                                                    class="input-field" placeholder="Contact Number"
                                                    [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="cdsaccount" class="textColor">CDS Account Number</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" formControlName="cdsaccount" id="cdsaccount"
                                                    class="input-field" placeholder="CDS Account Number">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="name" class="textColor">Username * </label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" formControlName="userName" id="userName"
                                                    class="input-field" placeholder="Username"
                                                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="password" class="textColor">Password * </label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="password" formControlName="password" id="password"
                                                    class="input-field" placeholder="Password"
                                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="cpass" class="textColor">Confirm Password * </label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="password" formControlName="cpass" id="cpass"
                                                    class="input-field" placeholder="Confirm Password"
                                                    [ngClass]="{ 'is-invalid': submitted && f.cpass.errors }">
                                                <div *ngIf="submitted && f.cpass.errors">
                                                    <div *ngIf="f.cpass.errors.required">Confirm Password is required
                                                    </div>
                                                    <label *ngIf="f.cpass.errors.mustMatch" class="textColor">Passwords
                                                        must match</label>
                                                </div>
                                            </div>

                                        </div>


                                        <!-- <pre>{{registerForm.value | json}}</pre> -->


                                        <div class="form-group row">

                                            <div class="col-md-4"></div>
                                            <div class="col-md-4">
                                                <input type="submit" class="submit-btn" value="Register">
                                            </div>


                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div><!-- //. right content area -->


                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<ngx-footer></ngx-footer>
