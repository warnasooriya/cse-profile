<nb-card>
    
    <nb-card-header>
        Sell Details 
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="sellFilterForm" (ngSubmit)="searchSell()">
        <div class="form-group row">
 
                
                <label for="totalAmount" class="label col-md-2 col-form-label">Total Amount</label>
                <div class="col-md-2">
                        <input nbInput fullWidth    disabled   outline="warning" value="{{totalSumData}}" >
                    </div>
                <label for="fromDate" class="label col-md-1 col-form-label">From Date</label>
                <div class="col-md-2">
                    <input nbInput fullWidth  placeholder="From Date"  id="fromDate"  [nbDatepicker]="fromDate" formControlName="fromDate" dateFormat="dd-MMM-yyyy" >
                    <nb-datepicker #fromDate></nb-datepicker>
                </div>
                <label for="fromDate" class="label col-md-1 col-form-label">To Date</label>
                <div class="col-md-2">
                    <input nbInput fullWidth  placeholder="To Date"  id="toDate"  [nbDatepicker]="toDate"  formControlName="toDate" dateFormat="dd-MMM-yyyy" >
                    <nb-datepicker #toDate></nb-datepicker>
                </div>
                <div class="col-md-2">
                    <button type="submit" nbButton status="info" style="float: right;">
                        <nb-icon   icon="search"  ></nb-icon>
                        Filter
                    </button>
                </div>
        </div>
    </form>
  <br>
  
   
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
