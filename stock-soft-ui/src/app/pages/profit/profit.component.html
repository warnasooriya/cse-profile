<nb-card>
    <nb-card-header>Profit Details</nb-card-header>
    <nb-card-body>
        <form [formGroup]="profitForm" (ngSubmit)="searchProfit()">
        <div class="row">
            <div class="col-md-1">
                <label for="fromDate" class="label  col-form-label">Total Profit</label>
                </div>
    
                <div class="col-md-3">
                    <input nbInput fullWidth   value="{{totalProfit | number:'.2'}}"  >
                    <nb-datepicker #fromDate></nb-datepicker>
                </div>
            <div class="col-md-1">
            <label for="fromDate" class="label  col-form-label">From Date</label>
            </div>

            <div class="col-md-2">
                <input nbInput fullWidth  placeholder="From Date"  id="fromDate"  [nbDatepicker]="fromDate" formControlName="fromDate" dateFormat="dd-MMM-yyyy" >
                <nb-datepicker #fromDate></nb-datepicker>
            </div>
            <div class="col-md-1">
                <label for="fromDate" class="label  col-form-label">From Date</label>
                </div>
            <div class="col-md-2">
                <input nbInput fullWidth  placeholder="To Date"  id="toDate"  [nbDatepicker]="toDate" formControlName="toDate" dateFormat="dd-MMM-yyyy" >
                <nb-datepicker #toDate></nb-datepicker>
            </div>
            <div class="col-md-2">
                <button type="submit" nbButton status="info" style="float: right;">
                    <nb-icon   icon="search"  ></nb-icon>
                    Search
                </button>
            </div>
        </div>
    </form>

        <br>

      <div class="row">
        <div class="col-md-12">
          <ng2-smart-table [settings]="settings" [source]="source" >
          </ng2-smart-table>
        </div>
      </div>
      </nb-card-body>
      </nb-card>
